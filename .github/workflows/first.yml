name: 'Test'

on:
  push:
    branches:
    - main
  pull_request:

jobs:
  changes:
    name: 'Terraform'
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Get changed files
      uses: rodrigodealer/last-changed-dir@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Cat file
      run: cat $HOME/files.json
